<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="cssMatricula.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Professores</a></li>
            <li><a href="#">Responsavéis</a></li>
            <li><a href="#">Responsavéis de Retirada</a></li>
            <li><a href="#">Crianças</a></li>
            <li><a href="#">Turma</a></li>
            <li><a href="#">Matricula</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Matrículas</h1>
            <button class="new-turma-btn " id="openModal">+ Nova matrícula</button>
        </div>

        <!-- Tela de sobreposição (Modal) -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>MATRÍCULA</h2>

                <form action="matricula" class="form-sobrep" id="form-sobrep" method="post"> 

                    <label for="anoLetivo">Ano letivo:</label><br>
                    <input type="text" id="anoLetivo" name="anoLetivo">

                    <label for="status">Status:</label><br>
                    <input type="text" id="status" name="status">

                    <label for="crianca">Criança:</label><br>
                    <input type="text" id="crianca" name="crianca">

                    <label for="professora">Professora:</label><br>
                    <input type="text" id="professora" name="professora">

                    <label for="turma">Turma:</label><br>
                    <input type="text" id="turma" name="turma">

                    <label for="creche">Creche:</label><br>
                    <input type="text" id="creche" name="creche">

                    <button type="submit" >Cadastrar matrícula</button>
                </form>

            </div>
        </div>

        <div class="search-filter">
            <select name="filtro-turma">
                <option value="todas">Todas</option>
            </select>
            <input type="text" placeholder="Pesquisa rápida">
        </div>

        <table class="matricula-table" id="matricula-table" border="1">
            <thead>
                <tr>
               	    <th> Id </th>
                    <th>Ano Letivo </th>
                    <th>Status</th>
                    <th>Criança</th>
                    <th>Sala</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>
    <script src="jvMatricula.js"></script>
</body>

</html>
